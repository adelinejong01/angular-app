<!-- Page Content -->
    <div class="container">
      <!-- Page Heading -->
      <h1 class="my-4">Cards
        <small>Secondary Text</small>
      </h1>
  <!-- Loop cards -->
  <div *ngFor="let card of cards; index as cardId">
      <!-- Project One -->
      <div class="row">
        <div class="col-md-7">
          <a href="#">
            <img class="img-fluid rounded mb-3 mb-md-0" src="../../assets/img/access-card-phone.jpg" alt="">
          </a>
        </div>
        <div class="col-md-5">
          <h3><a [title]="card.name + ' details'" [routerLink]="['/cards', cardId]">
            {{ card.name }}
            </a>
          </h3>
          <p>{{ card.description }}</p>
          <a class="btn btn-primary" href="#" [routerLink]="['/cards', cardId]">Fetch Card Detail</a>
          <app-notification
              [card]="card"
              (notify)="onNotify()">
          </app-notification>
        </div>
      </div>
      <!-- /.row -->
      <hr>
    <!-- End of loop cards -->
  </div>
     

  
      <hr>

      <!-- Pagination -->
      <ul class="pagination justify-content-center">
        <li class="page-item">
          <a class="page-link" href="#" aria-label="Previous">
            <span aria-hidden="true">&laquo;</span>
            <span class="sr-only">Previous</span>
          </a>
        </li>
        <li class="page-item">
          <a class="page-link" href="#">1</a>
        </li>
        <li class="page-item">
          <a class="page-link" href="#">2</a>
        </li>
        <li class="page-item">
          <a class="page-link" href="#">3</a>
        </li>
        <li class="page-item">
          <a class="page-link" href="#" aria-label="Next">
            <span aria-hidden="true">&raquo;</span>
            <span class="sr-only">Next</span>
          </a>
        </li>
      </ul>

    </div>
    <!-- /.container -->
